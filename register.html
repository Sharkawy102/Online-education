<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Educa </a>
            
            <form action="" method="post" class="search-form">
                <input type="text"  name="searchBox" placeholder="Search courses..."  maxlength="100">
                <button type="submit" class="fas fa-search" name="searchBox"></button>
            </form>
            <div class="icons">
                <div id="menuBtn" class="fas fa-bars"></div>
                <div id="SearchBtn" class="fas fa-search"></div>
                <div id="userBtn" class="fas fa-user"></div>
                <div id="toggleBtn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="./IMG/pic-1.jpg" alt="">
                <h3>Abdelrahman</h3>
                <span>student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!-- header section ends -->

    <!-- side bar section starts -->
    <div class="sideBar">
        <div id="close-btn">
            <i class="fas fa-times"></i>
         </div>
        <div class="profile">
            <img src="./IMG/pic-1.jpg" alt="">
            <h3>Abdelrahman</h3>
            <span>student</span>
            <a href="profile.html" class="btn">view profile</a>
            
        </div>

        <div class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="aboutUs.html"><i class="fas fa-question"></i><span>About Us</span></a>
            <a href="courses.html"><i class="fas fa-chalkboard-user"></i><span>courses</span></a>
            <a href="teachers.html"><i class="fas fa-graduation-cap"></i><span>Teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact</span></a>
        </div>
    </div>

    <!-- side bar section ends -->

   <!-- update profile section starts -->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>register now</h3>
            <p>your name <span>*</span></p>
            <input type="text" placeholder="enter your name" name="name" maxlength="50" class="box">
            <p>your email <span>*</span></p>
            <input type="email" placeholder="enter your email" name="email" maxlength="50" class="box">
            <p>your password <span>*</span></p>
            <input type="password" placeholder="enter your password" name="old_pass" maxlength="20" class="box">
            <p>confirm password <span>*</span></p>
            <input type="password" placeholder="confirm your password" name="c_pass" maxlength="20" class="box">
            <p>select profile <span>*</span></p>
            <input type="file" accept="image/*" class="box">
            <input type="submit" value="register now" name="submit" class="btn">
        </form>
    </section>
    <!-- update profile section ends -->

    <!-- footer section starts -->
    <footer class="footer">
        &copy; copyright @ 2023 by <span>Mr. Abdelrahman Elsharkawy </span> | All right reserved!
    </footer>
    <!-- footer section ends -->

    <!-- custom js file link  -->
    <script src="JS/script.js" ></script>
</body>
</html>
